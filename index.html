<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>EXPENSE TRACKER</h1>
    <div class="cont1">
  <div class="san">
      <h4> MONTH </h4>
      <p class="trac" id="time">JANUARY</p>
  </div>
  <div class="san">
      <h4> INCOME </h4>
      <p class="mon" id="pais">
          +₹0.00
      </p>
  </div>
  <div class="san">
      <h4>EXPENSE</h4>
      <p class="nom" id="saip">-₹0.00</p>
  </div>
    </div>

<form id="for">
    <div class="sing">
  <label for="text" style="font-size:  20px; color: black ; font: bolder;" > Text </label>
  <input type="text" id="text" placeholder="Enter your text"/>
    </div>
    <div class="sing">
  <label for="amount" style="font-size: 20px; font: bolder;"> Aggregate </label>
  <input type="number" id="agg" placeholder="Enter money number"/>
    </div>
    <button class="btn">Add amount</button>
</form>

</div>
</body>
<script src="index.js">

</script>
</html>
